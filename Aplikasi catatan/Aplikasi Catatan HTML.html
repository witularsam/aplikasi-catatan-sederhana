<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalis Notes App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-sticky-note"></i> Catatan Saya</h1>
    </header>
    <main>
      <div class="input-section">
        <input type="text" id="note-input" placeholder="Tambahkan catatan baru..." />
        <button id="add-note"><i class="fas fa-plus"></i></button>
      </div>
      <ul id="notes-list"></ul>
    </main>
    <footer>
      <p>Dibuat dengan ❤️ oleh Anda</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
